<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1320, height=2868">
<style>

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
    width: 1320px; height: 2868px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display',
                 'SF Pro Text', system-ui, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
body {
    background: linear-gradient(175deg, #3D2E5C 0%, #2A1D47 30%, #1A1128 100%);
    position: relative;
    color: #F5F5F7;
}

/* ‚îÄ‚îÄ Background effects ‚îÄ‚îÄ */
.bg-glow {
    position: absolute;
    top: -300px; left: 50%;
    transform: translateX(-50%);
    width: 1000px; height: 1000px;
    border-radius: 50%;
    background: radial-gradient(circle,
        rgba(95,74,139,0.5) 0%,
        rgba(95,74,139,0.2) 40%,
        transparent 70%);
    pointer-events: none;
}
.bg-glow-bottom {
    position: absolute;
    bottom: -400px; left: 50%;
    transform: translateX(-50%);
    width: 1200px; height: 800px;
    border-radius: 50%;
    background: radial-gradient(circle,
        rgba(34,211,238,0.08) 0%,
        transparent 60%);
    pointer-events: none;
}

/* ‚îÄ‚îÄ Headlines ‚îÄ‚îÄ */
.headline-section {
    position: absolute;
    top: 130px; left: 0; right: 0;
    text-align: center;
    z-index: 5;
    padding: 0 60px;
}
.headline {
    font-size: 74px;
    font-weight: 800;
    color: #FEFACD;
    line-height: 1.12;
    letter-spacing: -1.5px;
    text-shadow: 0 2px 40px rgba(254,250,205,0.15);
}
.subtitle {
    font-size: 36px;
    font-weight: 400;
    color: rgba(245,245,247,0.55);
    margin-top: 22px;
    letter-spacing: -0.3px;
}

/* ‚îÄ‚îÄ Phone Mockup ‚îÄ‚îÄ */
.phone-container {
    position: absolute;
    top: 540px; left: 50%;
    transform: translateX(-50%);
    width: 1080px;
    height: 2278px;
    z-index: 3;
}
.phone-frame {
    width: 100%;  height: 100%;
    border-radius: 62px;
    border: 5px solid rgba(120,90,180,0.35);
    overflow: hidden;
    position: relative;
    background: #08060E;
    box-shadow:
        0 60px 120px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.04),
        0 0 160px rgba(95,74,139,0.12),
        inset 0 1px 0 rgba(255,255,255,0.06);
}
.notch {
    position: absolute;
    top: 16px; left: 50%;
    transform: translateX(-50%);
    width: 190px; height: 50px;
    border-radius: 25px;
    background: #000;
    z-index: 20;
    box-shadow: 0 0 0 2px rgba(30,20,40,0.8);
}
.screen {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #0A0A0F;
    overflow: hidden;
}
.home-bar {
    position: absolute;
    bottom: 14px; left: 50%;
    transform: translateX(-50%);
    width: 180px; height: 7px;
    border-radius: 4px;
    background: rgba(245,245,247,0.25);
    z-index: 25;
}

/* ‚îÄ‚îÄ Status bar ‚îÄ‚îÄ */
.status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 30px 0;
    height: 82px;
    font-size: 26px;
    font-weight: 600;
    color: #F5F5F7;
    position: relative;
    z-index: 15;
}
.status-icons {
    display: flex; gap: 8px; align-items: center;
    font-size: 22px;
}
.status-icons .signal { letter-spacing: -2px; font-size: 14px; }
.status-icons .battery {
    width: 40px; height: 18px;
    border: 2px solid rgba(245,245,247,0.8);
    border-radius: 4px;
    position: relative;
    display: inline-block;
}
.status-icons .battery::after {
    content: '';
    position: absolute;
    right: -5px; top: 4px;
    width: 3px; height: 8px;
    border-radius: 0 2px 2px 0;
    background: rgba(245,245,247,0.8);
}
.status-icons .battery-fill {
    position: absolute;
    top: 2px; left: 2px; bottom: 2px;
    width: 70%;
    background: #4ADE80;
    border-radius: 2px;
}

/* ‚îÄ‚îÄ Tab bar ‚îÄ‚îÄ */
.tab-bar {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 110px;
    background: linear-gradient(180deg,
        rgba(10,10,15,0.0) 0%,
        rgba(10,10,15,0.95) 30%,
        #0A0A0F 100%);
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 0 16px 30px;
    z-index: 15;
}
.tab {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    opacity: 0.45;
    font-size: 18px;
}
.tab.active { opacity: 1; }
.tab-icon { font-size: 28px; }
.tab-label { font-size: 17px; font-weight: 500; }
.tab-add {
    width: 64px; height: 64px;
    border-radius: 50%;
    background: linear-gradient(135deg, #5F4A8B, #7B62A8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: 300;
    color: white;
    box-shadow: 0 4px 20px rgba(95,74,139,0.5);
    margin-top: -20px;
}


    .decision-content {

    .sheet-handle {

    .result-divider {

    .result-hours-label {

    }
    .result-hours {

    }
    .result-hours-unit {
        font-size: 30px;
        font-weight: 600;
        color: rgba(254,250,205,0.6);
        margin-top: 4px;
    }
    .result-ring {
        width: 160px; height: 160px;
        border-radius: 50%;
        border: 6px solid rgba(95,74,139,0.2);
        margin: 10px auto 20px;
        position: relative;
        display: flex; align-items: center; justify-content: center;
        flex-direction: column;
    }
    .result-ring::after {
        content: '';
        position: absolute;
        top: -6px; left: -6px; right: -6px; bottom: -6px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top-color: #FEFACD;
        border-right-color: #FEFACD;
        border-bottom-color: #FEFACD;
        transform: rotate(-30deg);
    }
    .result-insight {
        font-size: 22px;
        color: #8B8B9E;
        margin-top: 20px;
        font-style: italic;
        line-height: 1.4;
        padding: 0 10px;
    }
    /* Decision buttons */
    .decision-label {
        font-size: 26px;
        color: #8B8B9E;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 500;
    }
    .decision-row {
        display: flex;
        gap: 14px;
    }
    .decision-btn {
        flex: 1;
        border-radius: 22px;
        padding: 28px 12px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;

    .decision-btn .d-icon {

    }
    .decision-btn .d-label {

    }
    .btn-yes {

    .btn-yes .d-icon {

    .btn-think .d-icon {

    .btn-no {
        background: rgba(34,211,238,0.1);

        border: 1px solid rgba(34,211,238,0.4);
        color: #22D3EE;
    }
    .btn-no .d-label { color: #22D3EE; }
    
</style>
